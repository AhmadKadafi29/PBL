<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

  <title>Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <ul>
        <li>
          <h4>
            <div class="brand">Apotek</div>
          </h4>
        </li>
        <li>
          <a class="active" href="#">
            <i class="fas fa-home"></i>
            <div class="title">Dashboard</div>
          </a>
        </li>
        <li>
          <a href="obat.html">
            <i class="fas fa-pills "></i>
            <div class="title">Obat</div>
          </a>
        </li>
        <li>
          <a href="suppliers.html">
            <i class="fas fa-person-carry"></i>
            <div class="title">Suppliers</div>
          </a>
        </li>
        <li>
          <div class="dropdown">
            <a href="" class="dropdown-btn">
              <i class="fas fa-clipboard-list-check"></i>
              <div class="title">Laporan Penjualan</div>
            </a>
            <div class="dropdown-content">
              <a href="penjualan.html" style="color: black;">Penjualan</a>
              <a href="detailpenjualan.html" style="color: black;" href="#">Detail Penjualan</a>
            </div>
          </div>
        </li>
        <li >
          <div class="dropdown">
            <a href="" class="dropdown-btn">
              <i class="fas fa-clipboard-list"></i>
              <div class="title">Laporan Pembelian</div>
            </a>
            <div class="dropdown-content">
              <a href="pembelian.html" style="color: black;" >Pembelian</a>
              <a href="detailpembelian.html" style="color: black;" href="#">Detail Pembelian</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="main">
      <div class="top-bar">
        <div class="search">
          <input type="text" name="search" placeholder="search here">
          <label for="search"><i class="fas fa-search"></i></label>
        </div>
        <i class="fa fa-user-circle" aria-hidden="true"></i>
      </div>
      <div class="cards">
        <div class="card">
          <div class="card-content">
            <div class="number">67</div>
            <div class="card-name">Stok obat</div>
          </div>
          <div class="icon-box">
            <i class="fas fa-pills "></i>
          </div>
        </div>
        <div style="background-color: #03C988;" class="card">
          <div class="card-content">
            <div class="number">105</div>
            <div class="card-name">Suppliers</div>
          </div>
          <div class="icon-box">
            <i class="fas fa-person-carry"></i>
          </div>
        </div>
        <div style="background-color: #bb0202; width: 270px;" class="card">
          <div class="card-content">
            <div class="number">1.500.000</div>
            <div class="card-name">Pendapatan</div>
          </div>
          <div class="icon-box">
            <i class="fas fa-money-check" aria-hidden="true"></i>
          </div>
        </div>
        <div style="background-color: #ddc701; width: 270px;" class="card">
          <div class="card-content">
            <div class="number">500.000</div>
            <div class="card-name">Pengeluaran</div>
          </div>
          <div class="icon-box">
            <i class="fa fa-money" aria-hidden="true"></i>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</body>

</html>
